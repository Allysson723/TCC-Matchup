<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body class="register-user" onload="onLoad()">
    <!-- <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6"></script> -->
    <div class="container">
        <div id="card" class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h2 id="main-title" class="h4 mb-4">Bem-vindo ao MatchUp!</h2>
                </div>
                <form id="register" class="user">
                    <!-- <div id="root"></div> -->
                    <div class="form-group">
                        <input type="text" id="txt-name" class="form-control form-control-user bg-dark-subtle"
                            name="name" placeholder="Nome completo..." focused><br><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txt-email" class="form-control form-control-user bg-dark-subtle"
                            name="email" placeholder="Email... exemplo@gmail.com" focused><br><br>
                    </div>
                    <div class="form-group input-container">
                        <input type="text" id="txt-password" class="form-control form-control-user bg-dark-subtle"
                            name="password" placeholder="Senha..." focused>
                        <span
                            title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.">?</span><br><br>
                    </div>
                    <div class="form-group input-container">
                        <input type="text" id="txt-confirmed-password"
                            class="form-control form-control-user bg-dark-subtle" name="confirmed-password"
                            placeholder="Confirmar senha..." focused>
                        <span
                            title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.">?</span><br>
                    </div>
                    <div class="form-group">
                        <label for="date-bithDate" class="label">Data de nascimento</label>
                        <input type="date" id="date-bith-date" class="form-control form-control-user bg-dark-subtle"
                            name="birth-date" focused><br>
                    </div>
                    <!-- <div class="form-group profile-pic-container">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil">
                        <input type="file" id="file-profile-picture" class="form-control form-control-user bg-dark-subtle" name="cellphone-number" placeholder="" focused><br><br>
                        <label for="txt-profile-picture">Alterar foto</label>
                    </div> -->
                    <div class="form-group">
                        <label for="txt-address" id="label-address" class="label">Endereço</label>
                        <input type="txt" id="txt-street" class="form-control form-control-user bg-dark-subtle"
                            name="street" placeholder="Rua/Avenida..." focused><br><br>
                        <input type="number" id="number-number" class="form-control form-control-user bg-dark-subtle"
                            name="number" placeholder="Número..." focused><br><br>
                        <input type="txt" id="txt-neighborhood" class="form-control form-control-user bg-dark-subtle"
                            name="neighborhood" placeholder="Bairro..." focused><br><br>
                        <input type="txt" id="txt-state" class="form-control form-control-user bg-dark-subtle"
                            name="state" placeholder="Estado..." focused><br><br>
                        <input type="txt" id="txt-zipcode" class="form-control form-control-user bg-dark-subtle"
                            name="zipcode" placeholder="CEP..." maxlength="8" focused><br>
                    </div>
                    <div class="form-group input-container">
                        <label for="txt-interest" id="label-interest" class="label">Interesses</label>
                        <select id="dd-interest" class="form-select" name="interest" multiple>
                        </select><br><br>
                    </div>
                    <div class="text-center">
                        <input type="submit" id="submit" class="btn btn-user btn-primary btn-block" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
