<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/basics.css">
    <link rel="stylesheet" href="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="login">
    <div class="container">
        <div id="card" class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h2 id="main-title" class="h4 mb-4">Bem-vindo de volta ao MatchUp!</h2>
                </div>
                <div id="credentials-error" class="error-message">
                    <span>Nome de usuário ou senha incorretos</span>
                    <button id="close-message-error"><i class="bi bi-x-lg"></i></button>
                </div><br>
                <form id="login" class="user">
                    <div class="form-group">
                        <input type="text" id="txt-email-or-username"
                            class="form-control form-control-user bg-dark-subtle" name="email-or-username"
                            placeholder="Email ou nome do usuário" focused>
                        <div id="email-or-username-error" class="invalid-feedback"></div><br>
                    </div>
                    <div class="form-group input-container password-container">
                        <input type="password" id="txt-password" class="form-control form-control-user bg-dark-subtle"
                            name="password" placeholder="Senha...">
                        <span title="A senha tem pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos."><i class="bi bi-question-lg"></i></span>
                        <button id="btn-toggle-password" type="button"><i class="bi bi-eye-slash-fill"></i></button>
                        <div id="password-error" class="invalid-feedback"></div><br>
                    </div><br>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label id="checkbox" class="custom-control-label" for="customCheck">Permanecer
                                Logado</label><br><br>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" id="submit" class="btn btn-user btn-primary btn-block w-100"
                            value="Login"><br><br>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-danger">
                            <i class="fa fa-google"></i> Login com Google
                        </a><br><br>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary">
                            <i class="fa fa-facebook"></i> Login com Facebook
                        </a>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="register.html">Não se cadastrou?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
<script src="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.js"></script>

<script src="script/Session.js"></script>
