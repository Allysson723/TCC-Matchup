<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/basics.css">
    <link rel="stylesheet" href="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body class="reset-password">
    <div class="container">
        <div id="card" class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h2 id="main-title" class="h4 mb-4">Redefinição de Senha</h2>
                </div>
                <form id="reset-password" class="user">
                    <label for="text-password" class="label">Informe a nova senha:</label>
                    <div class="form-group input-container password-container">
                        <input type="text" id="txt-password" class="form-control form-control-user bg-dark-subtle"
                            name="password" placeholder="Nova senha..." focused>
                        <span
                            title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos."><i class="bi bi-question-lg"></i></span><br>
                        <button id="btn-toggle-password"><i class="bi bi-eye-slash-fill"></i></button>
                    </div>
                    <div class="form-group input-container password-container">
                        <input type="text" id="txt-confirmed-password" class="form-control form-control-user bg-dark-subtle"
                            name="confirmed-password" placeholder="Confirme a nova senha..." focused>
                        <span
                            title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos."><i class="bi bi-question-lg"></i></span><br>
                        <button id="btn-toggle-confirmed-password"><i class="bi bi-eye-slash-fill"></i></button>
                    </div>
                    <div class="text-center">
                        <input type="submit" id="submit" class="btn btn-user btn-primary btn-block w-100"
                            value="Confirmar"><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
<script src="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.js"></script>

<script src="script/reset-password.js"></script>
