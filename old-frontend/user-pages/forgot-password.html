<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/basics.css">
    <link rel="stylesheet" href="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body class="forgot-password"">
    <div class="container">
        <div id="card" class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h2 id="main-title" class="h4 mb-4">Esqueceu a senha?</h2>
                </div>
                <div id="email-doesnt-exist-error" class="error-message">
                    <span>Não há usuário cadastrado com esse email.</span>
                    <span><a href="./register.html">Não tenho uma conta</a>.</span>
                    <button id="close-message-error"><i class="bi bi-x-lg"></i></button>
                </div><br>
                <form id="forgot-password" class="user">
                    <div class="form-group">
                        <label for="text-email" class="label">Informe o email para a redefinição da senha:</label>
                        <input type="text" id="txt-email" class="form-control form-control-user bg-dark-subtle"
                            name="email" placeholder="Email... exemplo@gmail.com" focused>
                        <div id="email-error" class="invalid-feedback"></div><br>
                    </div>
                    <div class="text-center">
                        <input type="submit" id="submit" class="btn btn-user btn-primary btn-block w-100"
                            value="Confirmar"><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    </script>
