<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/register-interests.css">
    <link rel="stylesheet" href="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interesses</title>
</head>

<body class="register-user">
    <div class="container">
        <div id="card" class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h2 id="main-title" class="h4 mb-4">Cadastrar Interesses</h2>
                </div>
                <form id="register-interest" class="user">
                    <div class="form-group">
                        <input type="text" id="txt-name" class="form-control form-control-user bg-dark-subtle"
                            name="name" placeholder="Nome do jogo..." required focused><br><br>
                    </div>
                    <div class="form-group">
                        <label for="dd-companies" id="label-companies" class="label">Empresas: </label>
                        <input type="button" value="Cadastrar" onclick="registerInterestDependency('company')"><br>
                        <select id="dd-company" class="form-select bg-dark-subtle" name="company">
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="txt-lowest-price" id="label-lowest-price" class="label">Menor preço: </label>
                        <input type="number" id="txt-lowest-price" class="form-control form-control-user bg-dark-subtle" name="lowestPrice" placeholder="0,00" min="0"
                        step="0.01" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="txt-highest-price" id="label-highest-price" class="label">Maior preço: </label>
                        <input type="number" id="txt-highest-price" class="form-control form-control-user bg-dark-subtle" name="highestPrice" placeholder="0,00" min="0"
                        step="0.01" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="dd-dubbed-languages" id="label-dubbed-languages" class="label">Dublado: </label>
                        <select id="dd-dubbed-languages" class="form-select" name="dubbedLanguages[]" multiple>
                        </select><br><br>
                    </div>

                    <div class="form-group">
                        <label for="dd-subtitled-languages" id="label-subtitled-languages" class="label">Legendado: </label>
                        <select id="dd-subtitled-languages" class="form-select" name="subtitledLanguages[]" multiple>
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="dd-age-rating" id="label-age-rating" class="label">Idade: </label>
                        <select id="dd-age-rating" class="form-select" name="ageRating[]">
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="dd-genre" id="label-genre" class="label">Gênero(s): </label>
                        <input type="button" value="Cadastrar" onclick="registerInterestDependency('genre')"><br>
                        <select id="dd-genre" class="form-select" name="genre[]" multiple>
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="dd-subgenre" id="label-subgenre" class="label">Subgênero(s): </label>
                        <input type="button" value="Cadastrar" onclick="registerInterestDependency('subgenre')"><br>
                        <select id="dd-subgenre" class="form-select" name="subgenre[]" multiple>
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="dd-platform" id="label-platform" class="label">Plataforma(s): </label>
                        <input type="button" value="Cadastrar" onclick="registerInterestDependency('platform')"><br>
                        <select id="dd-platform" class="form-select" name="platform[]" multiple>
                        </select><br><br>
                    </div>
                    <div class="text-center">
                        <input type="submit" id="submit" class="btn btn-user btn-primary btn-block" value="ENVIAR">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous">
</script>
<script src="./plugins/Dual-List-Box-Plugin-jQuery-Multi/dist/multi.min.js"></script>
<script src="script/register-interests.js"></script>
